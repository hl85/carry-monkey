name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build store version
        run: pnpm builds

      - name: Build compat version
        run: pnpm buildc

      - name: Create store version zip
        run: |
          cd dist
          zip -r ../carrymonkey-store-${{ github.ref_name }}.zip .
          cd ..

      - name: Create compat version zip
        run: |
          cd dist-compat
          zip -r ../carrymonkey-compat-${{ github.ref_name }}.zip .
          cd ..

      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${{ github.ref_name }}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            carrymonkey-store-${{ github.ref_name }}.zip
            carrymonkey-compat-${{ github.ref_name }}.zip
