version: 2

updates:
  # npm 依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"  # 改为每月检查，减少频率
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5  # 减少同时打开的 PR 数量
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    # 版本更新策略
    versioning-strategy: increase
    # 忽略特定依赖的更新
    ignore:
      # 忽略主版本更新（破坏性更新）
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # 分组更新
    groups:
      # React 相关依赖一起更新
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Vite 相关依赖一起更新
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      # ESLint 相关依赖一起更新
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
      # TypeScript 相关依赖一起更新
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
      # Ant Design 相关依赖一起更新
      antd:
        patterns:
          - "antd"
          - "@ant-design/*"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
